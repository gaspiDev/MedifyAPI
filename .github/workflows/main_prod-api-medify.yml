name: Deploy .NET API to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore Presentation.Api/Presentation.Api.csproj

      - name: Build
        run: dotnet build Presentation.Api/Presentation.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Presentation.Api/Presentation.Api.csproj --configuration Release --output ./publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'prod-api-medify'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
