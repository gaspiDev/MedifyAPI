name: Build and deploy ASP.Net Core app to Azure Web App - medify-api

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build Presentation.Api/Presentation.Api.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish Presentation.Api/Presentation.Api.csproj -c Release -o ./publish

      - name: Archive publish output to ZIP
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-package
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CD1653132CC243B9BD1EDDA9C1765455 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F1989314C84547AE83D77E5402DA365F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8DC6F6531F374CCEB9E831DFF16000FB }}

      - name: Enable run from package (once)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name medify-api \
              --resource-group <TU_RESOURCE_GROUP> \
              --settings WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'medify-api'
          slot-name: 'Production'
          package: app.zip
